name: Selenium C# CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release
      
    - name: Run Selenium Tests Google Maps
      run: |
        dotnet test --filter FullyQualifiedName~GoogleMapsSeleniumCSharp.src.Test.GoogleMapsTests \
        --logger "trx;LogFileName=test_results.trx" /p:CollectCoverage=true /p:CoverletOutputFormat=cobertura

    - name: Generate HTML Test Report
      run: |
        dotnet reportgenerator -reports:**/test_results.trx -targetdir:test-report -reporttypes:Html

    - name: Upload HTML Test Report
      uses: actions/upload-artifact@v2
      with:
        name: test-report
        path: test-report

    - name: Generate Code Coverage Report
      run: |
        dotnet tool install -g dotnet-reportgenerator-globaltool
        reportgenerator -reports:**/coverage.cobertura.xml -targetdir:coverlet-report -reporttypes:HtmlInline_AzurePipelines

    - name: Upload Code Coverage Report
      uses: actions/upload-artifact@v2
      with:
        name: code-coverage-report
        path: coverlet-report
